documentation:
  title: Basic test recipe for ClimWIP weighting method
  description: Reproduce test recipe for ClimWIP weighting method from Brunner et
    al.
  authors:
  - brunner_lukas
obs_data:
- dataset: ERA5
  project: native6
  type: reanaly
  version: v1
  tier: 3
preprocessors:
  climwip_general:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    mask_landsea:
      mask_out: sea
    extract_region:
      start_longitude: -10.0
      end_longitude: 39.0
      start_latitude: 30.0
      end_latitude: 76.25
  climatological_mean:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    mask_landsea:
      mask_out: sea
    extract_region:
      start_longitude: -10.0
      end_longitude: 39.0
      start_latitude: 30.0
      end_latitude: 76.25
    climate_statistics:
      operator: mean
  temperature_anomalies:
    custom_order: true
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean
    anomalies:
      period: full
      reference:
        start_year: 1981
        start_month: 1
        start_day: 1
        end_year: 2010
        end_month: 12
        end_day: 31
      standardize: false
  default: {}
diagnostics:
  calculate_weights_climwip:
    variables:
      tas_CLIM:
        short_name: tas
        mip: Amon
        preprocessor: climatological_mean
        timerange: 1995/2014
      pr_CLIM:
        short_name: pr
        mip: Amon
        preprocessor: climatological_mean
        timerange: 1995/2014
      psl_CLIM:
        short_name: psl
        mip: Amon
        preprocessor: climatological_mean
        timerange: 1995/2014
    scripts: null
    additional_datasets:
    - dataset: ACCESS1-0
      project: CMIP5
      exp:
      - historical
      - rcp85
      ensemble: r1i1p1
      version: v20120727
      supplementary_variables:
      - short_name: sftlf
        mip: fx
        exp: historical
        ensemble: r0i0p0
        version: v20120115
        institute: CSIRO-BOM
        product: output1
    - dataset: ACCESS1-3
      project: CMIP5
      exp:
      - historical
      - rcp85
      ensemble: r1i1p1
      version:
      - v20120413
      - v20130325
      supplementary_variables:
      - short_name: sftlf
        mip: fx
        exp: historical
        ensemble: r0i0p0
        version: v20120413
        institute: CSIRO-BOM
        product: output1
    - dataset: BNU-ESM
      project: CMIP5
      exp:
      - historical
      - rcp85
      ensemble: r1i1p1
      version: v20120510
