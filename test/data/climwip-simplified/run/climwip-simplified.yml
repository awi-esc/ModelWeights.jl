documentation:
  title: Basic test recipe for ClimWIP weighting method
  description: Reproduce test recipe for ClimWIP weighting method from Brunner et al.
  authors:
  - brunner_lukas

obs_data:
- dataset: ERA5
  project: native6
  type: reanaly
  version: v1
  tier: 3

preprocessors:
  climwip_general:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    mask_landsea:
      mask_out: sea
    extract_region:
      start_longitude: -10.0
      end_longitude: 39.0
      start_latitude: 30.0
      end_latitude: 76.25

  climatological_mean:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    mask_landsea:
      mask_out: sea
    extract_region:
      start_longitude: -10.0
      end_longitude: 39.0
      start_latitude: 30.0
      end_latitude: 76.25
    climate_statistics:
      operator: mean

  temperature_anomalies:
    custom_order: true
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean
    anomalies:
      period: full
      reference:
        start_year: 1981
        start_month: 1
        start_day: 1
        end_year: 2010
        end_month: 12
        end_day: 31
      standardize: false
  default: {}


